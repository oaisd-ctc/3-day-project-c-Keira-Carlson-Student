<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borger Clicker</title>
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        <h1>Welcome to Borger Clicker</h1>
        <h2 class="clickyheader">Clicks: <a id="clicks">0</a></h2>
        <p><strong>Click the Borger</strong></p>
        <button type="button" onClick="onClick()"><strong>Click Me!</strong></button>
        <p>Refresh page to restart</p>
    </body>

    <script type="text/javascript">
        var clicks = 0;
        function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;};

        const audio = new Audio();
        audio.src = "Recording_short.mp3"
        const buttons = document.querySelectorAll("button");

        buttons.forEach(button =>{
            button.addEventListener("click", () => {
                audio.play();
            });
        });
    </script>
  
</html>
